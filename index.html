<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Talk to Sophie | Solar Sales UK</title>
    <style>
      body {
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: linear-gradient(to bottom, #00c7d2 0%, #0a0908 80%);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding-top: 40px;
      }

      .logo {
        width: 160px;
        margin-bottom: 20px;
      }

      .rosie-image {
        width: 160px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(20, 184, 166, 0.4);
        margin-bottom: 20px;
      }

      .text {
        font-size: 1.2rem;
        text-align: center;
        max-width: 600px;
        margin-bottom: 20px;
      }

      /* Custom VAPI Widget Styling */
      vapi-widget {
        --vapi-primary-color: #d52329 !important;
        --vapi-accent-color: #ffffff !important;
        --vapi-background-color: #000000 !important;
      }

      /* Override VAPI widget colors to match Cold Lava branding */
      vapi-widget::part(button) {
        background-color: #d52329 !important;
        border-color: #d52329 !important;
      }

      vapi-widget::part(panel) {
        background-color: #000000 !important;
        border: 1px solid #333333 !important;
      }

      vapi-widget::part(header) {
        background-color: #d52329 !important;
        color: #ffffff !important;
      }

      vapi-widget::part(message-user) {
        background-color: #d52329 !important;
        color: #ffffff !important;
      }

      vapi-widget::part(message-assistant) {
        background-color: #222222 !important;
        color: #ffffff !important;
        border-left: 3px solid #d52329 !important;
      }
    </style>
  </head>
  <body>

    <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/LAVA_1.png?v=1753207208" alt="Cold Lava Logo" class="logo" />

    <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/ChatGPT_Image_Aug_31_2025_04_20_59_PM_1.png?v=1756653823" alt="Rosie" class="rosie-image" />

    <!-- VAPI Widget -->
    <vapi-widget
      public-key="9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9"
      assistant-id="5e0e1c91-0050-4e2a-8fd0-6db7945c7db1"
      mode="both"
      theme="dark"
      base-bg-color="#000000"
      accent-color="#d52329"
      cta-button-color="#d52329"
      cta-button-text-color="#ffffff"
      border-radius="large"
      size="full"
      position="bottom-right"
      title="Talk to Sophie"
      start-button-text="Start Call"
      end-button-text="End Call"
      chat-first-message="Hey! I'm Sophie from Solar Sales UK. How can I help you today?"
      chat-placeholder="Type your message..."
      voice-show-transcript="true"
      consent-required="false"
    ></vapi-widget>

    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

  </body>
  </html>
